<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eylül Metal | Mobilya & Yapı Sistemleri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1A4D2E;
            --accent: #D4A373;
            --bg: #F5F7F5;
            --text: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); }

        header {
            background: white; padding: 1rem 5%;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.6rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .contact-btn {
            background: #25D366; color: white; padding: 8px 15px; border-radius: 20px;
            text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }

        .hero {
            height: 350px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('resimler/paris.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; padding: 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; }

        .filters { padding: 30px 2%; text-align: center; background: white; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        .btn {
            padding: 10px 20px; border: 1px solid #ddd; background: white;
            border-radius: 25px; cursor: pointer; font-weight: 600; transition: 0.3s;
        }
        .btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .container { max-width: 1300px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .card {
            background: white; border-radius: 10px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); }
        .img-wrap { height: 260px; position: relative; overflow: hidden; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: white; padding: 5px 10px; border-radius: 15px; font-size: 0.7rem; font-weight: bold; }
        .info { padding: 20px; }
        .title { color: var(--primary); margin-bottom: 5px; }

        /* YENİ ÜRÜN DETAY MODAL */
        .modal {
            display: none; position: fixed; z-index: 3000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: white; width: 100%; max-width: 900px; border-radius: 15px;
            display: flex; flex-direction: row; overflow: hidden; position: relative;
            max-height: 90vh;
        }
        .modal-img { flex: 1; background: #eee; }
        .modal-img img { width: 100%; height: 100%; object-fit: cover; }
        .modal-info { flex: 1; padding: 40px; overflow-y: auto; }
        .close-modal { position: absolute; top: 15px; right: 20px; font-size: 30px; cursor: pointer; z-index: 10; }
        
        .specs-list { margin: 20px 0; list-style: none; }
        .specs-list li { margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #eee; font-size: 0.95rem; }
        .specs-list b { color: var(--primary); }

        .modal-whatsapp {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #25D366; color: white; padding: 15px;
            text-decoration: none; border-radius: 10px; font-weight: bold; margin-top: 20px;
        }

        @media (max-width: 768px) {
            .modal-content { flex-direction: column; }
            .modal-img { height: 250px; }
            .hero h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-layer-group"></i> EYLÜL METAL</div>
    <a href="https://wa.me/905555555555" class="contact-btn"><i class="fab fa-whatsapp"></i> İletişim</a>
</header>

<section class="hero">
    <div>
        <h1>Eylül Metal & Mobilya</h1>
        <p>Ürün Detayları ve Teknik Özellikler İçin Ürünlere Tıklayın</p>
    </div>
</section>

<div class="filters">
    <button class="btn active" onclick="filter('all')">Tümü</button>
    <button class="btn" onclick="filter('bahce')">Bahçe Mobilya</button>
    <button class="btn" onclick="filter('koltuk')">Koltuk Takımları</button>
    <button class="btn" onclick="filter('korkuluk')">Korkuluk</button>
    <button class="btn" onclick="filter('baza')">Baza & Yatak</button>
</div>

<div class="container">
    <div class="grid" id="gallery"></div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-img">
            <img id="modalImg" src="">
        </div>
        <div class="modal-info">
            <h2 id="modalTitle" style="color:var(--primary); margin-bottom:10px;"></h2>
            <p id="modalDesc" style="color:#666; line-height:1.6;"></p>
            
            <ul class="specs-list" id="modalSpecs">
                </ul>

            <div id="modalCode" style="font-size:0.8rem; color:#999; margin-bottom:20px;"></div>
            
            <a id="modalWa" href="" target="_blank" class="modal-whatsapp">
                <i class="fab fa-whatsapp"></i> Bu Ürün İçin Fiyat Al
            </a>
        </div>
    </div>
</div>

<script>
    // ÜRÜN VERİLERİ (Burası senin dükkanın arşivi gibi)
    const products = [
        { 
            cat:'bahce', 
            title:'Paris Masa Takımı', 
            code:'Okra OKT-17', 
            img:'resimler/paris.jpg', 
            desc:'Paris serisi, hem modern hem de dayanıklı yapısıyla bahçenizin yıldızı olacak. Hava koşullarına tam dayanıklı özel fırın boya kullanılmıştır.',
            specs: [
                {k:'Malzeme', v:'Alüminyum İskelet'},
                {k:'Masa Ölçüsü', v:'90x160 cm (Açılabilir)'},
                {k:'Kumaş', v:'Su İtici Dış Mekan Kumaşı'},
                {k:'Renk', v:'Antrasit / Ceviz Seçenekli'}
            ]
        },
        { 
            cat:'koltuk', 
            title:'Bohem Koltuk Takımı', 
            code:'Agah BOHEM', 
            img:'resimler/bohem.jpg', 
            desc:'Evinize bohem bir hava katan, konforun ön planda olduğu 3+3+1+1 takımı.',
            specs: [
                {k:'Sünger', v:'32 Dansite Soft Sünger'},
                {k:'İskelet', v:'Fırınlanmış Gürgen Ağacı'},
                {k:'Ayak', v:'Ceviz Kaplama Ahşap Ayak'}
            ]
        },
        { 
            cat:'korkuluk', 
            title:'Alüminyum Korkuluk', 
            code:'KRL-01', 
            img:'resimler/korkuluk1.jpg', 
            desc:'Paslanmaz alüminyum kare profil sistemleri ile güvenli ve estetik balkonlar.',
            specs: [
                {k:'Tip', v:'Kare Profil'},
                {k:'Malzeme', v:'Eloksal Alüminyum'},
                {k:'Montaj', v:'Ücretsiz Keşif ve Montaj'}
            ]
        }
        // Diğer ürünlerini de bu formatta ekleyebilirsin
    ];

    const gallery = document.getElementById('gallery');
    
    function filter(key) {
        gallery.innerHTML = '';
        const btns = document.querySelectorAll('.btn');
        btns.forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');

        const filtered = key === 'all' ? products : products.filter(p => p.cat === key);

        filtered.forEach((p, index) => {
            let catName = p.cat.toUpperCase();
            gallery.innerHTML += `
            <div class="card" onclick="openModal(${products.indexOf(p)})">
                <div class="img-wrap">
                    <span class="badge">${catName}</span>
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x300?text=FOTOĞRAF+YOK'">
                </div>
                <div class="info">
                    <h3 class="title">${p.title}</h3>
                    <div style="font-size:0.8rem; color:#999;">${p.code}</div>
                </div>
            </div>`;
        });
    }

    function openModal(idx) {
        const p = products[idx];
        document.getElementById('modalImg').src = p.img;
        document.getElementById('modalTitle').innerText = p.title;
        document.getElementById('modalDesc').innerText = p.desc;
        document.getElementById('modalCode').innerText = "Ürün Kodu: " + p.code;
        
        // Teknik özellikleri doldur
        const specsList = document.getElementById('modalSpecs');
        specsList.innerHTML = '';
        if(p.specs) {
            p.specs.forEach(s => {
                specsList.innerHTML += `<li><b>${s.k}:</b> ${s.v}</li>`;
            });
        }

        // WhatsApp linkini güncelle
        const waText = `Merhaba, ${p.title} (${p.code}) hakkında detaylı fiyat bilgisi almak istiyorum.`;
        document.getElementById('modalWa').href = `https://wa.me/905555555555?text=${encodeURIComponent(waText)}`;

        document.getElementById('productModal').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
    }

    // Modal dışına tıklayınca kapat
    window.onclick = function(event) {
        const modal = document.getElementById('productModal');
        if (event.target == modal) closeModal();
    }

    filter('all');
</script>

</body>
</html>
