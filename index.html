<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eylül Metal | Mobilya & Yapı Sistemleri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1A4D2E; /* Eylül Metal Yeşili */
            --accent: #D4A373;  /* Ahşap/Gold Tonu */
            --bg: #F5F7F5;
            --text: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); }

        header {
            background: white; padding: 1rem 5%;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.6rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .contact-btn {
            background: #25D366; color: white; padding: 8px 15px; border-radius: 20px;
            text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }

        .hero {
            height: 350px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('resimler/paris.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; padding: 20px;
        }
        .hero h1 { font-size: 3rem; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .filters { padding: 30px 2%; text-align: center; background: white; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        .btn {
            padding: 10px 20px; border: 1px solid #ddd; background: white;
            border-radius: 25px; cursor: pointer; font-weight: 600; color: #555; transition: 0.3s;
        }
        .btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .container { max-width: 1300px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .card {
            background: white; border-radius: 10px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .img-wrap { height: 260px; position: relative; overflow: hidden; background: #eee; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .card:hover .img-wrap img { transform: scale(1.05); }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: white; padding: 5px 12px; border-radius: 15px; font-size: 0.7rem; font-weight: bold; }
        .info { padding: 20px; }
        .title { color: var(--primary); margin-bottom: 5px; font-size: 1.2rem; }

        /* MODAL (DETAY PENCERESİ) */
        .modal {
            display: none; position: fixed; z-index: 3000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: white; width: 100%; max-width: 1000px; border-radius: 20px;
            display: flex; flex-direction: row; overflow: hidden; position: relative;
            max-height: 90vh; box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .modal-img { flex: 1.2; background: #000; display: flex; align-items: center; }
        .modal-img img { width: 100%; height: 100%; object-fit: contain; }
        .modal-info { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        .close-modal { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; z-index: 10; color: #333; }
        
        .specs-list { margin: 25px 0; list-style: none; }
        .specs-list li { margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #eee; font-size: 1rem; color: #444; }
        .specs-list b { color: var(--primary); font-weight: 700; }

        .modal-whatsapp {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #25D366; color: white; padding: 18px;
            text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem;
            margin-top: auto; transition: 0.3s;
        }
        .modal-whatsapp:hover { background: #128C7E; transform: scale(1.02); }

        @media (max-width: 900px) {
            .modal-content { flex-direction: column; }
            .modal-img { height: 300px; }
            .modal-info { padding: 25px; }
            .hero h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-layer-group"></i> EYLÜL METAL</div>
    <a href="https://wa.me/905555555555" class="contact-btn"><i class="fab fa-whatsapp"></i> İletişim</a>
</header>

<section class="hero">
    <div>
        <h1>Eylül Metal & Mobilya</h1>
        <p>Detayları görmek için ürünün üzerine tıklayın</p>
    </div>
</section>

<div class="filters">
    <button class="btn active" onclick="filter('all')">Tümü</button>
    <button class="btn" onclick="filter('bahce')">Bahçe Mobilya</button>
    <button class="btn" onclick="filter('koltuk')">Koltuk Takımları</button>
    <button class="btn" onclick="filter('korkuluk')">Korkuluk</button>
    <button class="btn" onclick="filter('masa')">Masa Sandalye</button>
    <button class="btn" onclick="filter('baza')">Baza & Yatak</button>
    <button class="btn" onclick="filter('dolap')">Gardrop</button>
</div>

<div class="container">
    <div class="grid" id="gallery"></div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-img">
            <img id="modalImg" src="">
        </div>
        <div class="modal-info">
            <h2 id="modalTitle" style="color:var(--primary); margin-bottom:15px; font-size: 1.8rem;"></h2>
            <p id="modalDesc" style="color:#666; line-height:1.6; font-size: 1rem;"></p>
            
            <ul class="specs-list" id="modalSpecs"></ul>

            <div id="modalCode" style="font-size:0.9rem; color:#999; margin-bottom:20px; font-weight: bold;"></div>
            
            <a id="modalWa" href="" target="_blank" class="modal-whatsapp">
                <i class="fab fa-whatsapp"></i> Fiyat Bilgisi Al
            </a>
        </div>
    </div>
</div>

<script>
    const products = [
        // --- BAHÇE MOBİLYA ---
        { 
            cat:'bahce', title:'Paris Masa Takımı', code:'Okra OKT-17', img:'resimler/paris.jpg', 
            desc:'Modern hatları ve dayanıklı yapısıyla bahçenize şıklık katar.',
            specs: [{k:'Malzeme', v:'Paslanmaz Metal'}, {k:'Ölçü', v:'90x160 cm'}, {k:'Özellik', v:'Suya dayanıklı minder'}]
        },
        { 
            cat:'bahce', title:'Eyfel Kütük Masa', code:'Okra OKT-21', img:'resimler/eyfel.jpg', 
            desc:'Doğal kütük dokusuyla bahçenizde sıcak bir atmosfer yaratır.',
            specs: [{k:'Yüzey', v:'Doğal Ahşap'}, {k:'Ayak', v:'Statik Boyalı Metal'}]
        },
        { 
            cat:'bahce', title:'Oslo Bar Seti', code:'Okra OKT-22', img:'resimler/oslo.jpg', 
            desc:'Keyifli akşamlar için şık ve ergonomik bar seti.',
            specs: [{k:'Set İçeriği', v:'1 Masa + 2 Tabure'}, {k:'Yükseklik', v:'110 cm'}]
        },

        // --- KOLTUK TAKIMLARI ---
        { 
            cat:'koltuk', title:'Bohem Koltuk Takımı', code:'Agah BOHEM', img:'resimler/bohem.jpg', 
            desc:'Evinizin konforunu zirveye taşıyacak bohem tasarım.',
            specs: [{k:'Kumaş', v:'İthal Dokuma'}, {k:'Sünger', v:'32 Dansite Soft'}]
        },
        { 
            cat:'koltuk', title:'Bohem Berjer', code:'Agah TEKLİ', img:'resimler/tekli.jpg', 
            desc:'Geniş oturumuyla kitap okuma köşelerinizin vazgeçilmezi.',
            specs: [{k:'Ayak', v:'Gürgen Ahşap'}, {k:'Tip', v:'Tekli Döner Ayak'}]
        },

        // --- KORKULUK ---
        { 
            cat:'korkuluk', title:'Alüminyum Korkuluk', code:'KRL-01', img:'resimler/korkuluk1.jpg', 
            desc:'Balkon ve merdivenler için modern kare profil sistemleri.',
            specs: [{k:'Malzeme', v:'Alüminyum'}, {k:'Montaj', v:'Dahil'}]
        },
        { 
            cat:'korkuluk', title:'Camlı Korkuluk', code:'KRL-02', img:'resimler/korkuluk2.jpg', 
            desc:'Kesintisiz manzara için temperli camlı sistemler.',
            specs: [{k:'Cam', v:'8mm Temperli'}, {k:'Renk', v:'Şeffaf/Füme'}]
        },

        // --- MASA SANDALYE ---
        { 
            cat:'masa', title:'Mutfak Masa Seti', code:'MS-01', img:'resimler/masa1.jpg', 
            desc:'Kısıtlı alanlar için fonksiyonel ve şık mutfak çözümleri.',
            specs: [{k:'Masa', v:'MDF Lam'}, {k:'Sandalye', v:'Metal Ayak'}]
        },

        // --- BAZA & YATAK ---
        { 
            cat:'baza', title:'Baza Başlık Seti', code:'BZ-01', img:'resimler/baza1.jpg', 
            desc:'Geniş iç hacimli sandıklı baza ve dekoratif başlık.',
            specs: [{k:'İskelet', v:'Çelik Profil'}, {k:'Amortisör', v:'Emniyet Kilitli'}]
        },
        { 
            cat:'baza', title:'Plus Yatak', code:'Agah PLUS', img:'resimler/plus.jpg', 
            desc:'Vücut ergonomisine uyumlu tam ortopedik yatak.',
            specs: [{k:'Sertlik', v:'Orta Sert'}, {k:'Yay', v:'Paket Yay Sistemi'}]
        },

        // --- GARDROP (GERİ GELDİ!) ---
        { 
            cat:'dolap', title:'Sürgülü Gardrop', code:'GD-01', img:'resimler/dolap1.jpg', 
            desc:'Aynalı kapakları ve geniş raf düzeniyle yatak odanıza düzen getirir.',
            specs: [{k:'Genişlik', v:'220 cm'}, {k:'Mekanizma', v:'Frenli Sürgü'}, {k:'Raf', v:'Ayarlanabilir'}]
        }
    ];

    const gallery = document.getElementById('gallery');
    
    function filter(key) {
        gallery.innerHTML = '';
        const btns = document.querySelectorAll('.btn');
        btns.forEach(b => b.classList.remove('active'));
        if(event) event.target.classList.add('active');

        const filtered = key === 'all' ? products : products.filter(p => p.cat === key);

        if(filtered.length === 0) {
            gallery.innerHTML = '<p style="grid-column:1/-1; text-align:center; padding:40px; color:#666;">Bu kategoride yakında yeni ürünler eklenecek!</p>';
            return;
        }

        filtered.forEach((p) => {
            let catLabel = p.cat.toUpperCase();
            if(p.cat==='bahce') catLabel='BAHÇE';
            if(p.cat==='koltuk') catLabel='KOLTUK';
            if(p.cat==='dolap') catLabel='GARDROP';

            gallery.innerHTML += `
            <div class="card" onclick="openModal(${products.indexOf(p)})">
                <div class="img-wrap">
                    <span class="badge">${catLabel}</span>
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x300?text=FOTOĞRAF+YOK'">
                </div>
                <div class="info">
                    <h3 class="title">${p.title}</h3>
                    <div style="font-size:0.85rem; color:#888;">${p.code}</div>
                </div>
            </div>`;
        });
    }

    function openModal(idx) {
        const p = products[idx];
        document.getElementById('modalImg').src = p.img;
        document.getElementById('modalTitle').innerText = p.title;
        document.getElementById('modalDesc').innerText = p.desc;
        document.getElementById('modalCode').innerText = "STOK KODU: " + p.code;
        
        const specsList = document.getElementById('modalSpecs');
        specsList.innerHTML = '';
        if(p.specs) {
            p.specs.forEach(s => {
                specsList.innerHTML += `<li><b>${s.k}:</b> ${s.v}</li>`;
            });
        }

        const waText = `Merhaba, ${p.title} (${p.code}) modeli hakkında fiyat ve teslimat bilgisi almak istiyorum.`;
        document.getElementById('modalWa').href = `https://wa.me/905555555555?text=${encodeURIComponent(waText)}`;

        document.getElementById('productModal').style.display = 'flex';
        document.body.style.overflow = 'hidden'; // Arka plan kaymasın
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    window.onclick = function(e) {
        if (e.target == document.getElementById('productModal')) closeModal();
    }

    filter('all');
</script>

</body>
</html>
