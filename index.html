<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eylül Metal | Mobilya & Yapı Sistemleri</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #1A4D2E;
            --accent: #D4A373;
            --bg: #F5F7F5;
            --text: #333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background-color: var(--bg); color: var(--text); }

        header {
            background: white; padding: 1rem 5%;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            position: sticky; top: 0; z-index: 1000;
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.6rem; font-weight: 800; color: var(--primary); display: flex; align-items: center; gap: 10px; }
        .contact-btn {
            background: #25D366; color: white; padding: 8px 15px; border-radius: 20px;
            text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 5px;
        }

        .hero {
            height: 300px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('resimler/paris.jpg');
            background-size: cover; background-position: center;
            display: flex; align-items: center; justify-content: center;
            text-align: center; color: white; padding: 20px;
        }
        .hero h1 { font-size: 2.8rem; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }

        .filters { padding: 30px 2%; text-align: center; background: white; display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; }
        .btn {
            padding: 10px 20px; border: 1px solid #ddd; background: white;
            border-radius: 25px; cursor: pointer; font-weight: 600; color: #555; transition: 0.3s;
        }
        .btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        .container { max-width: 1300px; margin: 30px auto; padding: 0 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 25px; }

        .card {
            background: white; border-radius: 12px; overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05); transition: 0.3s;
            display: flex; flex-direction: column; cursor: pointer;
        }
        .card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .img-wrap { height: 260px; position: relative; overflow: hidden; background: #eee; }
        .img-wrap img { width: 100%; height: 100%; object-fit: cover; }
        .badge { position: absolute; top: 10px; right: 10px; background: var(--accent); color: white; padding: 5px 12px; border-radius: 15px; font-size: 0.7rem; font-weight: bold; }
        .info { padding: 20px; }
        .title { color: var(--primary); margin-bottom: 5px; font-size: 1.2rem; }

        .modal {
            display: none; position: fixed; z-index: 3000;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px);
            justify-content: center; align-items: center; padding: 20px;
        }
        .modal-content {
            background: white; width: 100%; max-width: 1000px; border-radius: 20px;
            display: flex; flex-direction: row; overflow: hidden; position: relative;
            max-height: 90vh;
        }
        .modal-img { flex: 1.2; background: #000; display: flex; align-items: center; }
        .modal-img img { width: 100%; height: 100%; object-fit: contain; }
        .modal-info { flex: 1; padding: 40px; overflow-y: auto; display: flex; flex-direction: column; }
        .close-modal { position: absolute; top: 20px; right: 25px; font-size: 35px; cursor: pointer; color: #333; z-index: 10; }
        
        .specs-list { margin: 25px 0; list-style: none; }
        .specs-list li { margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid #eee; font-size: 1rem; color: #444; }
        .specs-list b { color: var(--primary); }

        .modal-whatsapp {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: #25D366; color: white; padding: 18px;
            text-decoration: none; border-radius: 12px; font-weight: bold; font-size: 1.1rem;
            margin-top: auto;
        }

        @media (max-width: 900px) {
            .modal-content { flex-direction: column; }
            .modal-img { height: 300px; }
            .hero h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><i class="fas fa-hammer"></i> EYLÜL METAL</div>
    <a href="https://wa.me/905061811367" class="contact-btn"><i class="fab fa-whatsapp"></i> İletişim</a>
</header>

<section class="hero">
    <h1>Eylül Metal & Mobilya</h1>
</section>

<div class="filters">
    <button class="btn active" onclick="filter('all')">Tümü</button>
    <button class="btn" onclick="filter('bahce')">Bahçe Mobilya</button>
    <button class="btn" onclick="filter('koltuk')">Koltuk Takımları</button>
    <button class="btn" onclick="filter('korkuluk')">Korkuluk</button>
    <button class="btn" onclick="filter('masa')">Masa Sandalye</button>
    <button class="btn" onclick="filter('baza')">Baza & Yatak</button>
    <button class="btn" onclick="filter('dolap')">Gardrop</button>
</div>

<div class="container">
    <div class="grid" id="gallery"></div>
</div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div class="modal-img"><img id="modalImg" src=""></div>
        <div class="modal-info">
            <h2 id="modalTitle" style="color:var(--primary); margin-bottom:15px; font-size: 1.8rem;"></h2>
            <p id="modalDesc" style="color:#666; line-height:1.6;"></p>
            <ul class="specs-list" id="modalSpecs"></ul>
            <div id="modalCode" style="font-size:0.9rem; color:#999; margin-bottom:20px; font-weight: bold;"></div>
            <a id="modalWa" href="" target="_blank" class="modal-whatsapp"><i class="fab fa-whatsapp"></i> Fiyat Bilgisi Al</a>
        </div>
    </div>
</div>

<script>
    const products = [
        { cat:'bahce', title:'Paris Masa Takımı', code:'Okra OKT-17', img:'resimler/paris.jpg', desc:'Modern bahçe tasarımı.', specs: [{k:'Ölçü', v:'90x160 cm'}, {k:'İskelet', v:'Metal'}] },
        { cat:'bahce', title:'Eyfel Kütük Masa', code:'Okra OKT-21', img:'resimler/eyfel.jpg', desc:'Doğal kütük dokusu.', specs: [{k:'Yüzey', v:'Meşe'}, {k:'Ayak', v:'Metal'}] },
        { cat:'bahce', title:'Oslo Bar Seti', code:'Okra OKT-22', img:'resimler/oslo.jpg', desc:'Şık bar seti.', specs: [{k:'Masa', v:'Yüksek'}, {k:'Adet', v:'2 Tabure'}] },
        { cat:'bahce', title:'Klasik Bahçe Seti', code:'Okra OKT-01', img:'resimler/klasik.jpg', desc:'Dayanıklı klasik model.', specs: [{k:'Tip', v:'Sabit'}] },
        { cat:'koltuk', title:'Bohem Koltuk Takımı', code:'Agah BOHEM', img:'resimler/bohem.jpg', desc:'Konforlu 3+3+1+1 takımı.', specs: [{k:'Sünger', v:'32 Dansite'}, {k:'Kumaş', v:'Leke Tutmaz'}] },
        { cat:'koltuk', title:'Chester Lüks Takım', code:'Agah CHESTER', img:'resimler/chester.jpg', desc:'Kapitone işçilikli lüks takım.', specs: [{k:'Tarz', v:'Klasik Chester'}] },
        { cat:'korkuluk', title:'Alüminyum Korkuluk', code:'KRL-01', img:'resimler/korkuluk1.jpg', desc:'Kare profil sistemleri.', specs: [{k:'Malzeme', v:'Alüminyum'}] },
        { cat:'masa', title:'Mutfak Masa Seti', code:'MS-01', img:'resimler/masa1.jpg', desc:'Fonksiyonel mutfak masası.', specs: [{k:'Masa', v:'Metal Ayak'}] },
        { cat:'baza', title:'Baza Başlık Seti', code:'BZ-01', img:'resimler/baza1.jpg', desc:'Sandıklı sağlam baza.', specs: [{k:'İskelet', v:'Çelik Profil'}] },
        { cat:'baza', title:'Plus Yatak', code:'Agah PLUS', img:'resimler/plus.jpg', desc:'Tam ortopedik yatak.', specs: [{k:'Yay', v:'Paket Yay'}] },
        { cat:'baza', title:'Aqua Yatak', code:'Agah AQUA', img:'resimler/aqua.jpg', desc:'Özel kumaşlı konforlu yatak.', specs: [{k:'Tip', v:'Yazlık-Kışlık'}] },
        { cat:'dolap', title:'Gardrop', code:'GD-01', img:'resimler/dolap1.jpg', desc:'Geniş iç hacimli şık dolap.', specs: [{k:'Kapak', v:'Aynalı/Sürgülü Seçenekli'}] }
    ];

    const gallery = document.getElementById('gallery');
    
    function filter(key) {
        gallery.innerHTML = '';
        const btns = document.querySelectorAll('.btn');
        btns.forEach(b => b.classList.remove('active'));
        if(event && event.target.classList.contains('btn')) event.target.classList.add('active');

        const filtered = key === 'all' ? products : products.filter(p => p.cat === key);

        filtered.forEach((p) => {
            let label = p.cat.toUpperCase();
            if(p.cat==='bahce') label='BAHÇE';
            if(p.cat==='koltuk') label='KOLTUK';
            if(p.cat==='dolap') label='GARDROP';
            if(p.cat==='baza') label='BAZA';

            gallery.innerHTML += `
            <div class="card" onclick="openModal(${products.indexOf(p)})">
                <div class="img-wrap">
                    <span class="badge">${label}</span>
                    <img src="${p.img}" onerror="this.src='https://via.placeholder.com/400x300?text=FOTOĞRAF+YOK'">
                </div>
                <div class="info">
                    <h3 class="title">${p.title}</h3>
                    <div style="font-size:0.85rem; color:#888;">${p.code}</div>
                </div>
            </div>`;
        });
    }

    function openModal(idx) {
        const p = products[idx];
        document.getElementById('modalImg').src = p.img;
        document.getElementById('modalTitle').innerText = p.title;
        document.getElementById('modalDesc').innerText = p.desc;
        document.getElementById('modalCode').innerText = "STOK KODU: " + p.code;
        const specsList = document.getElementById('modalSpecs');
        specsList.innerHTML = '';
        if(p.specs) p.specs.forEach(s => { specsList.innerHTML += `<li><b>${s.k}:</b> ${s.v}</li>`; });
        
        // --- BURASI KRİTİK: Modal içindeki numara güncellendi ---
        const waText = `Merhaba, ${p.title} (${p.code}) hakkında bilgi alabilir miyim?`;
        document.getElementById('modalWa').href = `https://wa.me/905061811367?text=${encodeURIComponent(waText)}`;
        
        document.getElementById('productModal').style.display = 'flex';
        document.body.style.overflow = 'hidden';
    }

    function closeModal() {
        document.getElementById('productModal').style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    window.onclick = function(e) { if (e.target == document.getElementById('productModal')) closeModal(); }
    filter('all');
</script>

</body>
</html>
